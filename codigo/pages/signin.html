<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/sign.css">
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
    <title>Login - Net Guard</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Entrar</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p class="mt-3">Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
            </form>
            <div class="alert alert-success" id="loginSuccess" role="alert">
                Login realizado com sucesso!
            </div>
            <div class="alert alert-danger" id="loginFail" role="alert">
                Usuário ou senha incorretos.
            </div>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
